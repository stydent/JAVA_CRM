<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/navs :: navs(active='managers')"></div>
    <table class="table">
        <tr>
            <th>Фио</th>
            <th>Телефон</th>
            <th>Заместитель</th>
            <th>Телефон</th>
            <th></th>

        </tr>
        <tr th:each="note : ${managers}">
            <td th:utext="${note.managerFio}"></td>
            <td th:text="${note.phone}"></td>
            <td th:text="${note.assistant.managerID==0}?' - ': ${note.assistant.managerFio} "></td>
            <td th:text="${note.assistant.managerID==0}?' - ': ${note.assistant.phone} "></td>
            <td><a th:href="@{'/manager/{id}'(id=${note.managerID})}">Подробнее</a></td>

        </tr>
    </table>
    <a href="/managerAdd/">Добавить менеджера</a>
</div>
</body>
</html>
