<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="container">
    <p><b>Список клиентов</b> <a href="/managers/">Список менеджеров</a></p>
    <table>
        <tr>
            <td>Фио</td>
            <td>Адрес</td>
            <td>Менеджер</td>
            <td>Заместитель</td>
            <td></td>

        </tr>
        <tr th:each="note : ${clients}">
            <td th:utext="${note.fio}"></td>
            <td th:text="${note.address}"></td>
            <td th:text="${note.manager.managerFio} + ' ' + ${note.manager.phone}"></td>
            <td th:text="${note.manager.assistant.managerID != 0}? ${note.manager.assistant.managerFio}+ ' ' + ${note.manager.assistant.phone} :' - ' "></td>
            <td><a th:href="@{'/client/{id}'(id=${note.id})}">Подробнее</a></td>

        </tr>
    </table>
    <a href="/clientAdd/">Добавить клиента</a>
</div>
</body>
</html>
