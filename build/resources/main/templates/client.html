<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="container">
    <div class="container">
        <form class="form-horizontal" th:object="${client}" th:action="${newC==true}?'/addClient':'/updateClient'" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
            </div>
            <div class="form-group">
                <label>Имя</label> <input type="text" class="form-control" id="fio" th:name="fio" th:value="*{fio}" maxlength="100"/>
            </div>
            <div class="form-group">
            <label>Адрес</label> <input type="text" class="form-control" id="address" th:name="address" th:value="*{address}" maxlength="100"/>
            </div>
            <div class="form-group" th:if="${newC}!=true">
                <label>Менеджер </label> <span th:text="${client.manager !=null}?${client.manager.managerFio}+ ' ' + ${client.manager.phone} :' - ' "></span>
            </div>
            <div class="form-group">
                <label>Сменить менеджера </label>
                <select name="manager_id">
                    <option th:each="manager: ${managers}" th:value="${manager.id}" th:text="${manager.managerFio}"></option>
                </select>
            </div>
            <div th:if="${newC}!=true" class="form-group">
                <label>Заместитель </label> <span th:text="${client.manager.assistant != null}? ${client.manager.assistant.managerFio}+ ' ' + ${client.manager.assistant.phone} :' - ' "></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
