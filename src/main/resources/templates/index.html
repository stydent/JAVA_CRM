<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="container">
    <p>Текст в шаблоне</p>
    <p th:text="${text}"></p>
    <div th:each="note : ${clients}">
        <td th:utext="${note.fio}"></td>
        <td th:text="${note.address}"></td>
    </div>
</div>
</body>
</html>
